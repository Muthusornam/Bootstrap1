<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Github-profile-page-design</title>

</head>

<body>
    <div style="width: 120%;" id="first">
        <header id="head">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1"><i class="fab fa-github fa-2x"></i></div>
                    <div class="col-11"><span>G I T H U B</span></div>

                </div>
            </div>
            <div class="container-fluid" id="bodyleft">
                <div class="row">
                    <div class="col-4">
                        <div class="boxed" id="box"></div>
                    </div>
                    <div class="col-8">
                        <div class="container-fluid" id="bodyright">
                            <div class="row" id="search">
                                <div class="col-12"><input type="text" placeholder="Search"
                                        style="border-radius: 10px; height: 1cm; width: 15cm; background-color:rgb(70, 82, 94) ; align ">
                                </div>

                            </div>
                        </div><br>
                        <div class="container-fluid" id="bodyrightmiddle">
                            <div class="row">
                                <div class="col-4">
                                    <div class="boxed"></div>
                                </div>
                                <div class="col-4">
                                    <div class="boxed"></div>
                                </div>
                                <div class="col-4">
                                    <div class="boxed"></div>
                                </div>
                            </div>
                        </div><br>
                        <div class="container-fluid" id="bodyrightdown">
                            <div class="row">
                                <div class="col-12">
                                    <div class="boxed" id="boxdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
    </div>
    </header>
    </div>

</body>

</html>
